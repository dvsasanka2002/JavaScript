<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube | DOM</title>
</head>
<body style="background-color: #212121; color : #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // console.log(document.querySelector('li'))
    function addLang(lang){
        const li = document.createElement('li')
        li.innerHTML = lang
        const l = document.querySelector('ul') // can also use document.querySelector('.langugae')
        l.appendChild(li)
    }
    addLang("Python")// This func is not optimal bcoz we are parsing the complete html tree
    function addLangOpti(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('ul').appendChild(li)
    }
    addLangOpti("Java")

    //Editing
    const lang = document.querySelector('li:nth-child(2)')
    // lang.innerHTML = "Sasanka"
    const newli = document.createElement('li')
    newli.textContent  = "Mojo"
    lang.replaceWith(newli)

    //Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const last = document.querySelector('li:last-child')
    last.remove()
</script>
</html>
